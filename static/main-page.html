  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffff;
      --bg-dark: #0f0f1a;
      --bg-light: #f0f0f8;
      --glass-dark: rgba(255, 255, 255, 0.05);
      --glass-light: rgba(255, 255, 255, 0.1);
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
    }

    body {
      margin: 0;
      background: radial-gradient(
        circle at top left,
        rgba(37, 89, 222, 1) 0%,
        rgba(37, 89, 222, 0.8) 30%,
        rgba(20, 30, 95, 0.8) 60%,
        rgba(4, 4, 29, 1) 100%
      );
      font-family: 'Orbitron', sans-serif;
      color: var(--text-light);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 40px;
    }

    .search-bar input {
      padding: 12px 20px;
      width: 60%;
      max-width: 500px;
      border-radius: 12px;
      border: none;
      background: white;
      color: black;
      font-size: 1rem;
      outline: none;

    }

    .stall-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .stall {
      background: var(--glass-light);
      border: 1px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stall:hover {
      transform: scale(1.05);
    }

    .stall img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .stall h2 {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .stall button {
      padding: 10px 20px;
      background-color: var(--primary);
      border: none;
      color: var(--text-dark);
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .stall button:hover {
      background-color: #00cccc;
    }




    #floatingCart {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background-color: #00ffff;
  color: #000;
  padding: 12px 16px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 10px cyan;
  z-index: 999;
}

#floatingCart span {
  background: rgba(238, 114, 231, 0.514);
  color: white;
  border-radius: 50%;
  padding: 2px 8px;
  margin-left: 5px;
}

#cartSidebar {
  position: fixed;
  right: -100%;
  top: 0;
  height: 100%;
  width: 300px;
  background: #1a1a2f;
  color: white;
  padding: 20px;
  transition: right 0.3s ease;
  z-index: 998;
  box-shadow: -2px 0 10px rgba(0, 255, 255, 0.2);
  overflow-y: auto;
}

#cartSidebar.open {
  right: 0;
}

#cartSidebar ul {
  list-style: none;
  padding: 0;
}

#cartSidebar ul li {
  margin: 10px 0;
}

#checkoutForm input {
  display: block;
  margin: 10px 0;
  padding: 8px;
  width: 100%;
  border: none;
  border-radius: 8px;
}

  </style>
</head>

  <script>
    const searchBox = document.getElementById("searchBox");
    const stalls = document.querySelectorAll(".stall");

    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.toLowerCase();
      stalls.forEach(stall => {
        const name = stall.dataset.name.toLowerCase();
        const dishes = stall.dataset.dishes.toLowerCase();
        if (name.includes(keyword) || dishes.includes(keyword)) {
          stall.style.display = "block";
        } else {
          stall.style.display = "none";
        }
      });
    });



   
let cart = JSON.parse(localStorage.getItem('eduverseCart')) || [];

function saveCart() {
  localStorage.setItem('eduverseCart', JSON.stringify(cart));
  updateCartUI();
}

function addToCart(itemName, price) {
  cart.push({ name: itemName, price: parseFloat(price) });
  saveCart();
}

function updateCartUI() {
  const cartItems = document.getElementById('cartItems');
  const cartCount = document.getElementById('cartCount');
  const cartTotal = document.getElementById('cartTotal');

  if (!cartItems || !cartCount || !cartTotal) return;

  cartItems.innerHTML = '';
  let total = 0;

  cart.forEach((item, index) => {
    total += item.price;
    cartItems.innerHTML += `<li>${item.name} - ‚Çπ${item.price} <button onclick="removeFromCart(${index})">‚ùå</button></li>`;
  });

  cartCount.textContent = cart.length;
  cartTotal.textContent = total.toFixed(2);
}

function removeFromCart(index) {
  cart.splice(index, 1);
  saveCart();
}

function clearCart() {
  cart = [];
  saveCart();
}

function toggleCart() {
  const sidebar = document.getElementById('cartSidebar');
  sidebar.classList.toggle('open');
}

function showCheckoutForm() {
  document.getElementById('checkoutForm').style.display = 'block';
}

function placeOrder(e) {
  e.preventDefault();
  const name = document.getElementById('custName').value;
  const contact = document.getElementById('custContact').value;
  const time = document.getElementById('pickupTime').value;

  alert(`Order placed for ${name} (Contact: ${contact}) at ${time}.\nItems: ${cart.length}`);
  
  clearCart();
  document.getElementById('checkoutForm').reset();
  document.getElementById('checkoutForm').style.display = 'none';
  toggleCart();
}

updateCartUI();
</script>
