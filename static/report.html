<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Card | EduVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffff;
      --bg-dark: #0f0f1a;
      --bg-light: #f0f0f8;
      --glass-dark: rgba(255, 255, 255, 0.05);
      --glass-light: rgba(255, 255, 255, 0.1);
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, rgba(37, 89, 222, 1) 0%, rgba(37, 89, 222, 0.8) 30%, rgba(20, 30, 95, 0.8) 60%, rgba(4, 4, 29, 1) 100%);
      font-family: 'Orbitron', sans-serif;
      color: var(--text-light);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px var(--primary);
    }

    select {
      background-color: white;
      border: 1px solid var(--primary);
      padding: 10px;
      font-size: 16px;
      color: black;
      backdrop-filter: blur(6px);
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      width: 220px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: var(--glass-light);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
    }

    th, td {
      border: 1px solid var(--primary);
      padding: 12px;
      text-align: center;
      color: white;
    }

    th {
      background-color: rgba(0, 255, 255, 0.1);
      color: var(--primary);
    }

    .summary {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: var(--primary);
      text-shadow: 0 0 5px var(--primary);
    }
  </style>
</head>
<body>

  <h1>Academic Report Card</h1>

  <select id="semesterSelector" onchange="displaySemesterData()">
    <option value="" disabled selected>Select Semester</option>
    <option value="sem1">Semester 1</option>
    <option value="sem2">Semester 2</option>
    <option value="sem3">Semester 3</option>
  </select>

  <div id="reportCardContainer"></div>

  <script>
    const reportData = {
      sem1: [
        { subject: "Mathematics I", code: "MATH101", midTheory: 18, midPractical: 0, endTheory: 62, endPractical: 0, grade: "A", credits: 4 },
        { subject: "Physics", code: "PHY101", midTheory: 20, midPractical: 10, endTheory: 58, endPractical: 4, grade: "A+", credits: 4 },
        { subject: "C Programming", code: "CSE101", midTheory: 17, midPractical: 12, endTheory: 45, endPractical: 4, grade: "B+", credits: 3 }
      ],
      sem2: [
        { subject: "Data Structures", code: "CSE201", midTheory: 19, midPractical: 10, endTheory: 55, endPractical: 4, grade: "A", credits: 4 },
        { subject: "Digital Logic", code: "ECE201", midTheory: 18, midPractical: 8, endTheory: 56, endPractical: 4, grade: "A", credits: 4 },
        { subject: "Discrete Maths", code: "MATH201", midTheory: 15, midPractical: 0, endTheory: 55, endPractical: 0, grade: "B", credits: 3 }
      ],
      sem3: [
        { subject: "Operating Systems", code: "CSE301", midTheory: 20, midPractical: 10, endTheory: 55, endPractical: 4, grade: "A", credits: 4 },
        { subject: "Artificial Intelligence", code: "CSE302", midTheory: 19, midPractical: 10, endTheory: 60, endPractical: 4, grade: "A+", credits: 4 },
        { subject: "Cyber Security", code: "CSE303", midTheory: 18, midPractical: 8, endTheory: 57, endPractical: 4, grade: "A", credits: 3 }
      ]
    };

    const gradePoints = {
      "A+": 10,
      "A": 9,
      "B+": 8,
      "B": 7,
      "C": 6,
      "D": 5,
      "F": 0
    };

    const sgpaHistory = {}; // stores calculated SGPAs for CGPA calculation

    function displaySemesterData() {
      const semester = document.getElementById("semesterSelector").value;
      const container = document.getElementById("reportCardContainer");

      const data = reportData[semester];
      if (!data) return;

      let totalMarksSum = 0;
      let totalCredits = 0;
      let weightedGradePoints = 0;

      let table = `
        <table>
          <tr>
            <th>Subject</th>
            <th>Code</th>
            <th>Mid Term Theory</th>
            <th>Mid Term Practical</th>
            <th>End Sem Theory</th>
            <th>End Sem Practical</th>
            <th>Total Marks (100)</th>
            <th>Grade</th>
            <th>Credits</th>
          </tr>
      `;

      data.forEach(item => {
        const total = item.midTheory + item.midPractical + item.endTheory + item.endPractical;
        totalMarksSum += total;
        totalCredits += item.credits;
        weightedGradePoints += gradePoints[item.grade] * item.credits;

        table += `
          <tr>
            <td>${item.subject}</td>
            <td>${item.code}</td>
            <td>${item.midTheory}</td>
            <td>${item.midPractical}</td>
            <td>${item.endTheory}</td>
            <td>${item.endPractical}</td>
            <td>${total}</td>
            <td>${item.grade}</td>
            <td>${item.credits}</td>
          </tr>
        `;
      });

      const avgPercentage = (totalMarksSum / (data.length * 100) * 100).toFixed(2);
      const sgpa = (weightedGradePoints / totalCredits).toFixed(2);

      // Save SGPA for CGPA calculation
      sgpaHistory[semester] = parseFloat(sgpa);

      // Calculate CGPA based on all previous SGPAs
      let totalSgpa = 0;
      let semestersCounted = 0;
      for (let key in sgpaHistory) {
        totalSgpa += sgpaHistory[key];
        semestersCounted++;
      }
      const cgpa = (totalSgpa / semestersCounted).toFixed(2);

      table += `</table>
        <div class="summary">
          Overall Percentage: <strong>${avgPercentage}%</strong><br>
          SGPA: <strong>${sgpa}</strong><br>
          CGPA: <strong>${cgpa}</strong>
        </div>
      `;

      container.innerHTML = table;
    }
  </script>

</body>
</html>
