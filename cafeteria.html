<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Court | EduVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffff;
      --bg-dark: #0f0f1a;
      --bg-light: #f0f0f8;
      --glass-dark: rgba(255, 255, 255, 0.05);
      --glass-light: rgba(255, 255, 255, 0.1);
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
    }

    body {
      margin: 0;
      background: radial-gradient(
        circle at top left,
        rgba(37, 89, 222, 1) 0%,
        rgba(37, 89, 222, 0.8) 30%,
        rgba(20, 30, 95, 0.8) 60%,
        rgba(4, 4, 29, 1) 100%
      );
      font-family: 'Orbitron', sans-serif;
      color: var(--text-light);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 40px;
    }

    .search-bar input {
      padding: 12px 20px;
      width: 60%;
      max-width: 500px;
      border-radius: 12px;
      border: none;
      background: var(--glass-dark);
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
    }

    .stall-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .stall {
      background: var(--glass-light);
      border: 1px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stall:hover {
      transform: scale(1.05);
    }

    .stall img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .stall h2 {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .stall button {
      padding: 10px 20px;
      background-color: var(--primary);
      border: none;
      color: var(--text-dark);
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .stall button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è EduVerse Food Court</h1>

  <div class="search-bar">
    <input type="text" id="searchBox" placeholder="Search for stalls or dishes..." />
  </div>

  <div class="stall-grid" id="stallContainer">

    <!-- Existing Stalls -->
    <div class="stall" data-name="Tandoori Express" data-dishes="Paneer Tikka Chicken Seekh Kebab Tandoori Naan">
      <img src="images/tandoori.jpg" alt="Tandoori Express">
      <h2>üî• Tandoori Express</h2>
      <button onclick="location.href='stalls/tandoori.html'">Grab a Bite</button>
    </div>

    <div class="stall" data-name="Pasta Planet" data-dishes="White Sauce Pasta Arrabiata Mac Cheese">
      <img src="images/pasta.jpg" alt="Pasta Planet">
      <h2>üçù Pasta Planet</h2>
      <button onclick="location.href='stalls/pasta.html'">Grab a Bite</button>
    </div>

    <div class="stall" data-name="Slice of Heaven" data-dishes="Margherita Pizza Farmhouse Pizza Garlic Bread">
      <img src="images/pizza.jpg" alt="Slice of Heaven">
      <h2>üçï Slice of Heaven</h2>
      <button onclick="location.href='stalls/pizza.html'">Feed Me</button>
    </div>

    <div class="stall" data-name="Brew & Bite" data-dishes="Espresso Cold Coffee Puff">
      <img src="images/coffee.jpg" alt="Brew & Bite">
      <h2>‚òï Brew & Bite</h2>
      <button onclick="location.href='stalls/coffee.html'">Refuel</button>
    </div>

    <div class="stall" data-name="Asian Delights" data-dishes="Hakka Noodles Spring Rolls Manchurian">
      <img src="images/asian.jpg" alt="Asian Delights">
      <h2>üçú Asian Delights</h2>
      <button onclick="location.href='stalls/asian.html'">Order Now</button>
    </div>

    <!-- New Stalls -->
    <div class="stall" data-name="The Chaat Stop" data-dishes="Pani Puri Bhel Chaat Dahi Papdi Aloo Tikki">
      <img src="images/chaat.jpg" alt="The Chaat Stop">
      <h2>üå∂Ô∏è The Chaat Stop</h2>
      <button onclick="location.href='stalls/chaat.html'">Spice Me Up</button>
    </div>

    <div class="stall" data-name="The Juice Junction" data-dishes="Mango Juice Watermelon Shake Smoothie Detox Apple Juice">
      <img src="images/juice.jpg" alt="The Juice Junction">
      <h2>üçπ Juice Junction</h2>
      <button onclick="location.href='stalls/juice.html'">Get Refreshed</button>
    </div>

    <div class="stall" data-name="Snack Attack" data-dishes="Nachos Fries Chips Samosa Pakora Sandwich">
      <img src="images/snacks.jpg" alt="Snack Attack">
      <h2>üçü Snack Attack</h2>
      <button onclick="location.href='stalls/snacks.html'">Snack It</button>
    </div>

    <div class="stall" data-name="Bakers‚Äô Street" data-dishes="Muffin Brownie Donut Cake Cupcake Croissant">
      <img src="images/bakery.jpg" alt="Bakers Street">
      <h2>üßÅ Bakers‚Äô Street</h2>
      <button onclick="location.href='stalls/bakery.html'">Sweet Tooth</button>
    </div>

    <div class="stall" data-name="Greens & Grains" data-dishes="Salad Bowl Smoothie Bowl Quinoa Avocado Wraps">
      <img src="images/healthy.jpg" alt="Greens and Grains">
      <h2>ü•ó Greens & Grains</h2>
      <button onclick="location.href='stalls/healthy.html'">Eat Clean</button>
    </div>

    <div class="stall" data-name="Ice Cream Universe" data-dishes="Vanilla Chocolate Sundae Cone Brownie Fudge">
      <img src="images/icecream.jpg" alt="Ice Cream Universe">
      <h2>üç® Ice Cream Universe</h2>
      <button onclick="location.href='stalls/icecream.html'">Chill Me</button>
    </div>

  </div>

  <script>
    const searchBox = document.getElementById("searchBox");
    const stalls = document.querySelectorAll(".stall");

    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.toLowerCase();
      stalls.forEach(stall => {
        const name = stall.dataset.name.toLowerCase();
        const dishes = stall.dataset.dishes.toLowerCase();
        if (name.includes(keyword) || dishes.includes(keyword)) {
          stall.style.display = "block";
        } else {
          stall.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
